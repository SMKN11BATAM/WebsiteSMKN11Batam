<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita SMKN 11 Batam</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .news-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .news-content {
            color: #666;
            font-size: 16px;
            line-height: 1.8;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Kembali ke Beranda</a>
        <div id="news-container">
            <div class="loading">Loading berita...</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get the news ID from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = urlParams.get('id');
            
            if (!newsId) {
                $('#news-container').html('<div class="error">ID berita tidak ditemukan</div>');
                return;
            }

            // Construct the URL based on the news ID
            const newsUrl = `https://raw.githubusercontent.com/SMKN11BATAM/WebsiteSMKN11Batam/refs/heads/master/berita${newsId}.txt`;
            
            $.ajax({
                url: newsUrl,
                dataType: 'text',
                success: function(data) {
                    var lines = data.split("\n");
                    if (lines.length >= 2) {
                        var title = lines[0].trim();
                        var content = lines[1].trim();
                        
                        var newsHtml = `
                            <h1 class="news-title">${title}</h1>
                            <div class="news-content">${content}</div>
                        `;
                        
                        $('#news-container').html(newsHtml);
                    } else {
                        $('#news-container').html('<div class="error">Format berita tidak valid</div>');
                    }
                },
                error: function(xhr, textStatus, error) {
                    $('#news-container').html('<div class="error">Error loading berita: ' + error + '</div>');
                }
            });
        });
    </script>
</body>
</html>
